<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            margin-top: 50px;
            border-radius: 1.25rem; /* ~20px */
            box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn {
            width: 100%;
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 500;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h2 class="card-title">Student Exam Performance Indicator</h2>
                    <form action="{{ url_for('predict_datapoint') }}" method="post">
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option selected disabled value="">Select your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                            <select class="form-select" id="ethnicity" name="ethnicity" required>
                                <option selected disabled value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                            <select class="form-select" id="parental_level_of_education" name="parental_level_of_education" required>
                                <option selected disabled value="">Select Education Level</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="lunch" class="form-label">Lunch Type</label>
                            <select class="form-select" id="lunch" name="lunch" required>
                                <option selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                            <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                                <option selected disabled value="">Select Course</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reading_score" class="form-label">Reading Score (out of 100)</label>
                            <input class="form-control" id="reading_score" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="writing_score" class="form-label">Writing Score (out of 100)</label>
                            <input class="form-control" id="writing_score" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
                        </div>
                        <div class="mb-3">
                            <input class="btn btn-primary" type="submit" value="Predict Maths Score">
                        </div>
                    </form>
                    {% if results %}
                        <div class="result">
                            The predicted math score is: {{ results }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
